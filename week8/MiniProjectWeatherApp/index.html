<!DOCTYPE html>

  </head>
  <body>
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm mt-4">
        <div class="modal-content">
          <div
            class="modal-header d-flex justify-content-start gap-3 align-items-center"
          >
            <h5 class="modal-title display-5" id="exampleModalLabel">Error!</h5>
            <i
              class="fa-solid fa-triangle-exclamation text-danger fs-1 mt-2"
            ></i>
          </div>
          <div class="modal-body lead fw-bold lh-sm">
            <p class="lead fs-4">Something went wrong!...</p>
            <p class="lead fs-4 error-msg">City not found</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <header class="container-fluid mb-3 mt-2">
      <nav class="navbar navbar-light bg-light p-2">
        <div class="container-fluid justify-content-around">
          <a class="navbar-brand fw-bold fs-2 text-success">Weather App</a>
          <form class="d-flex col-lg-6" name="searchForm">
            <input
              name="searchInput"
              class="form-control form-control-lg me-2"
              type="search"
              placeholder="Search a city"
            />
            <button
              name="searchBtn"
              class="btn btn-outline-success col-5 col-lg-2"
              type="submit"
            >
              Add city
              <i class="fa-solid fa-magnifying-glass ms-1"></i>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main class="container">
      <div
        class="cards-container d-flex flex-wrap align-items-center justify-content-center gap-4 mb-3"
      >

      <div
        class="form-check form-switch d-flex justify-content-end align-items-center gap-1 mb-3"
      >
        <label class="form-check-label me-5" for="flexSwitchCheckDefault"
          >Celcius
        </label>
        <input
          checked
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
      </div>
    </main>
