  <body>
    <script>
      "use strict";
      let marioGame = {
        detail: "An amazing game!",
        characters: {
          mario: {
            description: "Small and jumpy. Likes princesses.",
            height: 10,
            weight: 3,
            speed: 12,
          },
          bowser: {
            description: "Big and green, Hates princesses.",
            height: 16,
            weight: 6,
            speed: 4,
          },
          princessPeach: {
            description: "Beautiful princess.",
            height: 12,
            weight: 2,
            speed: 2,
          },
        },
      };
      // 1 + 2
      // The nested object and everything else becomes a json string.
      const jsonMarioGame = JSON.stringify(marioGame, null, 2);
      console.log(jsonMarioGame);
      //3
      // You can't debug the json object since it's just a string.
    </script>
  </body>
