<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <!-- CSS only -->
  </head>
  <body>
    <div class="container main-container mt-4 p-3">
      <h1 class="text-center text-white">Currency Converter</h1>
      <form class="d-flex flex-column align-items-center mt-4" name="form">
        <div>
          <label for="select-from" class="text-white fs-3">From:</label>
          <br />
          <select
            required
            name="selectFrom"
            id="select-from"
            class="form-select-lg select-from"
            aria-label="Default select example"
          >
            <option selected disabled value="">Choose currency</option>
            <option value="ils">ILS - Israeli New Shekel</option>
            <option value="usd">USD - United States Dollar</option>
            <option value="eur">EUR - Euro</option>
            <option value="gbp">GBP - British Pound</option>
            <option value="aud">AUD - Australian Dollar</option>
          </select>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50px"
          height="50px"
          fill="currentColor"
          class="bi bi-arrow-down-up text-white mt-4"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"
          />
        </svg>
        <div>
          <label for="select-from" class="text-white fs-3 mt-2">To:</label>
          <br />
          <select
            required
            name="selectTo"
            id="select-to"
            class="form-select-lg select-from"
            aria-label="Default select example"
          >
            <option selected disabled value="">Choose currency</option>
            <option value="ils">ILS - Israeli New Shekel</option>
            <option value="usd">USD - United States Dollar</option>
            <option value="eur">EUR - Euro</option>
            <option value="gbp">GBP - British Pound</option>
            <option value="aud">AUD - Australian Dollar</option>
          </select>
        </div>
        <div class="mb-3">
          <label
            for="exampleFormControlInput1"
            class="form-label text-white fs-3 mt-4"
            >Amount:</label
          ><br />
          <input
            required
            name="amountInput"
            type="number"
            class="form-control-lg"
            id="exampleFormControlInput1"
          />
        </div>
        <button class="btn btn-warning fs-4 text-uppercase">Convert</button>
      </form>
      <div
        class="display-field d-flex align-items-center justify-content-center mt-4"
      >
        <p class="coversion-text text-white text-center display-1 fw-bold"></p>
      </div>
    </div>
  </body>
</html>
