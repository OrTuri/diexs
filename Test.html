<html>
  <body>
    <form name="myForm" class="form" onsubmit="submit()">
      <label for="firstName">First name:</label>
      <input id="firstName" type="text" required placeholder="John" /><br />
      <label for="lastName">Last name:</label>
      <input id="lastName" type="text" placeholder="Doe" required /><br />
      <label for="gender">Gender:</label>
      <span>Male</span
      ><input required name="gender" value="male" type="radio" />
      <span>Female</span
      ><input required name="gender" value="female" type="radio" />
      <span>Other</span
      ><input required name="gender" value="other" type="radio" /><br />
      <input type="submit" name="submitBtn" id="submitBtn" />
    </form>
    <script>
      let form = document.querySelector(".form");
      let submitBtn = document.querySelector("#submitBtn");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
      });
    </script>
  </body>
</html>
