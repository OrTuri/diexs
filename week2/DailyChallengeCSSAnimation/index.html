<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="fade-in px-4">
      <h1 class="heading text-center display-3 fw-bold text-success mb-4">
        Fade-In
      </h1>
      <div
        class="mb-5 box box-fade-in m-auto rounded d-flex align-items-center justify-content-center"
      >
        <p class="display-4 text-white">Fade-In</p>
      </div>
      <hr />
    </section>
    <section class="change-color px-4">
      <h1 class="heading text-center display-3 fw-bold text-success mb-4">
        Change color
      </h1>
      <div
        class="mb-5 box box-change-color m-auto rounded d-flex align-items-center justify-content-center"
      >
        <p class="display-4 text-white">Change color</p>
      </div>
      <hr />
    </section>
    <section class="grow-shrink px-4">
      <h1 class="heading text-center display-3 fw-bold text-success mb-4">
        Grow & Shrink
      </h1>
      <div
        class="mb-5 box box-grow-shrink m-auto rounded d-flex align-items-center justify-content-center"
      >
        <p class="display-4 text-white">Grow</p>
      </div>
      <div
        class="mb-5 box box-grow-shrink m-auto rounded d-flex align-items-center justify-content-center"
      >
        <p class="display-4 text-white">Shrink</p>
      </div>
      <hr />
    </section>
    <section class="rotate px-4">
      <h1 class="heading text-center display-3 fw-bold text-success mb-4">
        Rotate
      </h1>
      <div
        class="mb-5 box box-rotate m-auto rounded d-flex align-items-center justify-content-center"
      >
        <p class="display-4 text-white">Rotate</p>
      </div>
      <hr />
    </section>
    <section class="rotate px-4">
      <h1 class="heading text-center display-3 fw-bold text-success mb-4">
        Square to circle
      </h1>
      <div
        class="mb-5 rounded text-center box box-square-circle m-auto d-flex align-items-center justify-content-center"
      >
        <p class="display-4 text-white">Square to circle</p>
      </div>
      <hr />
    </section>
    <section class="rotate px-4">
      <h1 class="heading text-center display-3 fw-bold text-success mb-4">
        3D shadow
      </h1>
      <div
        class="mb-5 rounded box box-3d-shadow m-auto d-flex align-items-center justify-content-center"
      >
        <p class="display-4 text-white">3D shadow</p>
      </div>
      <hr />
    </section>
    <section class="rotate px-4">
      <h1 class="heading text-center display-3 fw-bold text-success mb-4">
        Swing
      </h1>
      <div
        class="mb-5 rounded box box-swing m-auto d-flex align-items-center justify-content-center"
      >
        <p class="display-4 text-white">Swing</p>
      </div>
      <hr />
    </section>
    <section class="rotate px-4">
      <h1 class="heading text-center display-3 fw-bold text-success mb-4">
        Inset border
      </h1>
      <div
        class="mb-5 rounded box box-inset-border m-auto d-flex align-items-center justify-content-center"
      >
        <p class="display-4 text-white">Inset border</p>
      </div>
      <hr />
    </section>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </body>
</html>
