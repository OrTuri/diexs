<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .button {
        background-color: rgb(186, 135, 135);
        width: 200px;
        height: 50px;
        cursor: pointer;
        transition: all 0.5s;
        margin: auto;
        display: block;
      }
      .button:hover {
        transform: scale(1.1);
      }
      .container {
        margin: auto;
        width: fit-content;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>I'm just a static webpage</h1>
      <button class="button">Click me!</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
