<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script type="module" src="./login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3 text-center my-2">Login</h1>
      <form style="width: 350px" class="m-auto my-4" name="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            required
            name="username"
            type="text"
            class="form-control"
            id="username"
            placeholder="johndoe101"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            required
            name="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="fj47&nd#bc"
          />
        </div>
        <button
          type="submit"
          disabled
          class="btn btn-success d-block m-auto w-100 mt-3 fw-bold"
        >
          LOGIN
        </button>
      </form>
      <h3 class="display-6 fw-bold text-center d-none message"></h3>
      <a
        href="/register"
        class="lead btn btn-warning d-block m-auto"
        style="width: fit-content"
        >REGISTER NOW!</a
      >
    </div>
  </body>
</html>
