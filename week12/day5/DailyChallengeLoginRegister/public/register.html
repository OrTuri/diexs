<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script type="module" src="./register.js" defer></script>
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3 text-center my-2">Register</h1>
      <form style="width: 350px" class="m-auto my-4" name="registerForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            name="firstName"
            required
            type="text"
            class="form-control"
            id="firstName"
            placeholder="John"
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            name="lastName"
            required
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Doe"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            name="email"
            required
            type="email"
            class="form-control"
            id="email"
            placeholder="johndoe@gmail.com"
          />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            name="username"
            required
            type="text"
            class="form-control"
            id="username"
            placeholder="johndoe101"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            name="password"
            required
            type="password"
            class="form-control"
            id="password"
            placeholder="fj47&nd#bc"
          />
        </div>
        <button
          type="submit"
          disabled
          class="btn btn-success d-block m-auto w-100 mt-3 fw-bold"
        >
          REGISTER
        </button>
      </form>
      <h3
        class="display-6 fw-bold text-success text-center d-none success-message"
      >
        You have been registered successfully!
      </h3>
      <h3 class="display-6 fw-bold text-center d-none message"></h3>
      <a
        href="/login"
        class="lead btn btn-warning d-block m-auto"
        style="width: fit-content"
        >LOGIN</a
      >
    </div>
  </body>
</html>
