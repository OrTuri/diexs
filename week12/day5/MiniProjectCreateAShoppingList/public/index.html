<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
    <title>Mini-Project: Create A Shopping List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center mt-3">Add to shopping List</h1>
      <form
        action="/shoppingList"
        style="width: 350px"
        class="m-auto mt-4"
        name="form"
      >
        <div class="mb-3">
          <label for="item" class="form-label">Item</label>
          <input
            required
            type="text"
            class="form-control"
            name="item"
            id="item"
            placeholder="Eggs"
          />
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            required
            type="number"
            class="form-control"
            name="amount"
            id="amount"
            placeholder="3"
          />
        </div>
        <button class="btn btn-danger d-block m-auto mt-4" type="submit">
          Submit
        </button>
      </form>
      <!-- <ul class="m-auto d-block mt-5 p-0 items-list"></ul> -->
      <a class="btn btn-success d-block w-25 mt-5 m-auto" href="/shoppingList"
        >GO TO SHOPPING LIST</a
      >
    </div>
  </body>
</html>
