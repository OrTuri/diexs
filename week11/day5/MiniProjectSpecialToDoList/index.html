<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project - Special To Do List</title>
    <!-- JavaScript Bundle with Popper -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f88060477c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="form-section container mt-3 mb-3 p-3">
      <h1 class="text-center display-4 main-heading">To Do List</h1>
      <form name="tasksForm">
        <div class="mb-3 col-lg-4 m-auto">
          <label for="taskName" class="form-label lead">Task Name</label>
          <input
            name="taskName"
            required
            type="text"
            class="form-control"
            id="taskName"
            placeholder="Task Name"
          />
        </div>
        <div class="mb-3 col-lg-4 m-auto">
          <label for="taskDescription" class="form-label lead"
            >Task description</label
          >
          <textarea
            name="taskDescription"
            required
            placeholder="Please enter a description.."
            class="form-control"
            id="taskDescription"
            rows="3"
          ></textarea>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2 mb-2">
            <label for="date1" class="form-label lead">Start Date</label>
            <input
              name="taskStartDate"
              required
              id="date1"
              type="datetime-local"
              class="form-control"
              placeholder="Start Date"
              aria-label="Username"
            />
          </div>
          <div class="col-lg-2">
            <label for="date2" class="form-label lead">End Date</label>
            <input
              name="taskEndDate"
              required
              id="date2"
              type="datetime-local"
              class="form-control"
              placeholder="End Date"
              aria-label="Server"
            />
          </div>
        </div>
        <button
          name="submitBtn"
          class="btn btn-warning d-block m-auto mt-4 col-12 col-lg-2 fw-bold submit-btn"
        >
          SUBMIT TASK!
        </button>
      </form>
      <div class="mt-3 d-flex justify-content-center">
        <i
          class="fa-solid fa-calendar-days display-3 text-primary"
          data-bs-toggle="modal"
          data-bs-target="#calendarModal"
        ></i>
      </div>
    </section>
    <section>
      <div class="tasks-container container"></div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="myModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close close-btn"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-solid fa-check d-none"></i>
              <button
                type="button"
                class="btn btn-secondary close-btn"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-danger delete-task-btn">
                DELETE TASK!
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="deleteModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-uppercase" id="staticBackdropLabel">
                Are you sure you want to delete this task?!
              </h5>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark delete-confirm-btn-no"
                data-bs-dismiss="modal"
              >
                NO
              </button>
              <button type="button" class="btn btn-danger delete-confirm-btn">
                YES
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div
      class="modal fade modal-xl"
      id="calendarModal"
      tabindex="-1"
      aria-labelledby="calendarModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title display-5 lead" id="calendarModal">
              Tasks by week
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table
                class="table text-center table-bordered table-responsive"
                style="border-collapse: collapse; border-spacing: 10px"
              >
                <thead>
                  <tr>
                    <th scope="col">Sunday</th>
                    <th scope="col">Monday</th>
                    <th scope="col">Tuesday</th>
                    <th scope="col">Wednesday</th>
                    <th scope="col">Thursday</th>
                    <th scope="col">Friday</th>
                    <th scope="col">Saturday</th>
                  </tr>
                </thead>
                <tbody class="tBody">
                  <!-- <tr>
                    <td></td>
                    <td></td>
                    <td colspan="5" class="">
                      <div
                        class="bg-warning rounded-pill py-1 text-white lead d-flex align-items-center justify-content-center border-dark border"
                      >
                        Buy a house
                      </div>
                    </td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
