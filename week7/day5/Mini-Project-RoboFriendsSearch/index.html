<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robo-Friends Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-2">
    <div class="container main-container p-2 m-auto">
      <nav class="navbar navbar-light gradient-bg">
        <div class="container">
          <a
            class="navbar-brand text-uppercase display-3 fw-bolder m-auto m-lg-0 text-white"
            >Robofriends</a
          >
          <form class="d-flex col-12 col-lg-6 m-auto m-lg-0 search-form">
            <input
              list="robots"
              class="form-control me-auto text-center fw-bold search-input"
              type="search"
              placeholder="Search Robots"
              aria-label="Search"
            />
            <datalist id="robots"> </datalist>
          </form>
        </div>
      </nav>
      <section class="container main-section mt-4 pb-3">
        <div
          class="cards-container d-flex flex-wrap gap-3 justify-content-center align-items-center"
        ></div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
